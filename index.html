<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donut Animation</title>
<style>
    .donut {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 10px solid #e9c46a; /* cor da rosquinha */
        border-top-color: transparent; /* torna uma parte transparente para criar o buraco */
        animation: spin 3s linear infinite; /* animação de rotação */
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
    <div class="donut"></div>
</body>
</html>
